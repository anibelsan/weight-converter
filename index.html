<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
    <style>
        .title {
            font-weight: 600;
            font-family: font-family: 'Kaisei HarunoUmi', serif;
            font-size: 5rem;
        }
        body {
            margin-top: 70px;
            background: #333;
            color: white;
        }
        h4 {
            padding-left: 8px;
            padding-top: 4px;
        }
        .output {
            padding-bottom: 4px;
            padding-left: 8px;
        }
    </style>

    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg mb-3"
                        placeholder="Enter pounds..."
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white bg-warning mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput" class="output">
                            </div>
                        </div>
                    </div>

                    <div class="card text-white bg-info mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput" class="output">
                            </div>
                        </div>
                    </div>

                    <div class="card text-white bg-secondary mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput" class="output">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs =  e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        });
    </script>
</body>
</html>
